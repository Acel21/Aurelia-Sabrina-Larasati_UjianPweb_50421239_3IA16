<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Diri Siswa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#f3f4f5" fill-opacity="1" d="M0,160L24,154.7C48,149,96,139,144,144C192,149,240,171,288,186.7C336,203,384,213,432,197.3C480,181,528,139,576,138.7C624,139,672,181,720,165.3C768,149,816,75,864,90.7C912,107,960,213,1008,224C1056,235,1104,149,1152,144C1200,139,1248,213,1296,224C1344,235,1392,181,1416,154.7L1440,128L1440,0L1416,0C1392,0,1344,0,1296,0C1248,0,1200,0,1152,0C1104,0,1056,0,1008,0C960,0,912,0,864,0C816,0,768,0,720,0C672,0,624,0,576,0C528,0,480,0,432,0C384,0,336,0,288,0C240,0,192,0,144,0C96,0,48,0,24,0L0,0Z"></path>
    </svg>
    <div class="container">
        <h3 class="mt-5 mb-5">Data Diri Siswa</h3>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Nama</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Masukkan Nama">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="umur">Umur</label>
                    <input type="number" name="umur" class="form-control" id="umur" placeholder="Masukkan Umur">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="kelas">Kelas</label>
                    <input type="text" name="kelas" class="form-control" id="kelas" placeholder="Masukkan Kelas">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="npm">NPM</label>
                    <input type="text" name="npm" class="form-control" id="npm" placeholder="Masukkan NPM">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="alamat">Alamat</label>
                    <input type="text" name="alamat" class="form-control" id="alamat" placeholder="Masukkan Alamat">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Masukkan Email">
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onClick="AddData()">Add Data</button>
                    <button class="btn btn-primary" id="Update" onclick="AddData()">Update</button>
                </div>
            </div>
        </div>
        <hr />
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Nama</th>
                            <th>Umur</th>
                            <th>Kelas</th>
                            <th>NPM</th>
                            <th>Alamat</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <ul>
        <a href="beranda.html" class="btn">Back</a>
    </ul>
</body>
</html>
